<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Verde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Menú de Navegación -->
    <header>
        <a href="index.html" class="logo">
            <img src="imagenes/logo.png" alt="LogoCompañia" class="logo-img">
            <h2 class="NombreEmpresa">Tienda Verde</h2>
        </a>
        <nav>
          <div class="Navegacion">
            <ul>
              <li><a href="index.html" class="nav-link">Inicio</a></li>
              <li><a href="Catalogo.html" class="nav-link">Catálogo</a></li>
              <li><a href="Solicitud.html" class="nav-link">Solicitud de Reciclaje</a></li>
            </ul>
          </div>
        </nav>
    </header>

     <!-- Formulario de Solicitud de Reciclaje -->
     <h2 class="text-center mt-4 mb-2" style="color: #2D6A4F;">Solicitud de Recolección de Reciclaje</h2>
     <div class="ContenedorSolicitud py-5">
        <div class="form-content">
        <form id="FormularioSolicitud">
            <div class="mb-4">
                <i class="fa-solid fa-caret-right"></i>
                <label for="TipoResiduo" class="form-label">Tipo de Residuo</label>
                <select class="form-select" id="TipoResiduo" required>
                    <option selected disabled>Seleccionar...</option>
                    <option value="Plastico">Plástico</option>
                    <option value="Papel">Papel</option>
                    <option value="Vidrio">Vidrio</option>
                    <option value="Metales">Metales</option>
                    <option value="Electronicos">Electrónicos</option>
                </select>
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-caret-right"></i>
                <label for="SubcategoriaResiduo" class="form-label">Subcategoría de Residuo</label>
                <select class="form-select" id="SubcategoriaResiduo" required>
                    <option selected disabled>Seleccionar...</option>
                </select>
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-user"></i>
                <label for="Nombre" class="form-label">Nombre del Solicitante</label>
                <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-envelope"></i>
                <label for="Correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="Correo" required>
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-map-marker"></i>
                <label for="Direccion" class="form-label">Dirección de Recolección</label>
                <input type="text" class="form-control" id="Direccion" required>
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-plus-circle"></i>
                <label for="Cantidad" class="form-label">Cantidad de Residuos</label>
                <input type="number" class="form-control" id="Cantidad" required>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-comment"></i>
                <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                <textarea class="form-control" id="Comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
    </div>

    <footer class="footer">
      ©︎ Productos fabricados por Tienda Verde.
    </footer>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
